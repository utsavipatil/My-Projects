<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utsavi Library</title>

    <!-- BootStrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Nav Bar -->
    <section class="Navigation">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Utsavi Library</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" id="searchText" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </section>

    <section id="message">

    </section>

    <section class="main">
        <div class="container-fluid my-3">
            <form id="libraryForm">
                <h5>Utsavi Library</h5>
                <hr>
                <div class="form-group row my-3">
                  <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                  </div>
                </div>
                <div class="form-group row my-3">
                  <label for="author" class="col-sm-2 col-form-label">Author</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author">
                  </div>
                </div>
                <fieldset class="form-group my-3">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction" checked>
                        <label class="form-check-label" for="fiction">
                          Fiction
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="programming" value="Programming">
                        <label class="form-check-label" for="programming">
                          Computer Programming
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="sports" value="Sports">
                        <label class="form-check-label" for="sports">
                          Sports
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
            
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                  </div>
                </div>
              </form>

              <div id="table" class="my-3">
                <h5>Your Books</h5>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th class="col-4">Name</th>
                        <th class="col-4">Author</th>
                        <th class="col-2">Type</th>
                        <th class="col-1"></th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                      <!-- New Data will add here -->
                    </tbody>
                  </table>
              </div>
        </div>
    </section>
</body>
<script src="indexES6.js"></script>
</html>
