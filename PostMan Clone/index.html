<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMaster by Utsavi</title>

    <link rel="stylesheet" href="prism.css">
    <!-- BootStrap 4.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
      #responsePre{
        max-height: 600px;
      }
    </style>
</head>
<body>
    <section id="NavBar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                  </li>
              </ul>
              
            </div>
          </nav>
    </section>

    <div class="container">
        <h1 class="my-3">Welcome to PostMaster</h1>
    </div>

    <div class="container">

        <!-- URL BOX -->
        <div class="form-group row">
            <label for="urlField" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="urlField" placeholder="Enter URL">
            </div>
        </div>

        <!-- Request Type -->
        <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                  <label class="form-check-label" for="get">
                    GET
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                  <label class="form-check-label" for="post">
                    POST
                  </label>
                </div>
              </div>
            </div>
        </fieldset>

        <!-- Content Type -->
        <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="contentType" id="json" value="json" checked>
                  <label class="form-check-label" for="get">
                    JSON
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="contentType" id="params" value="params">
                  <label class="form-check-label" for="post">
                    Custom Parameters
                  </label>
                </div>
              </div>
            </div>
        </fieldset>

        <!-- Parameters box - This will hide on clicking json option in content type -->
        <div id="parameterBox">
          <div class="form-row">
            <label for="inputEmail4" class="col-form-label col-sm-2 pt-0">Parameter 1</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
            </div>
            <button id="addBtn" class="btn btn-primary">+</button>
          </div>
          <div id="newParams"></div>
        </div>

        <!-- JSON Request Box - This will hide on clicking parameters option in content type -->
        <div class="my-3" id="requestJSONBox">
          <div class="form-group row">
            <label for="requestJSONText" class="col-sm-2 col-form-label">Enter Request JSON</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="requestJSONText" rows="3"></textarea>
            </div>
          </div>
        </div> 

        <!-- Submit Button which will trigger fetch API -->
        <div class="form-group row my-3">
          <div class="col-sm-10">
            <button class="btn btn-primary" id="submit">Submit</button>
          </div>
        </div>

        <!-- Response Div -->
        <div class="my-3" id="responseJSONBox">
          <div class="form-group row">
            <label for="responseJSONText" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
              <!-- <textarea class="form-control" id="responseJSONText" rows="3" placeholder="Your response will appear here"></textarea> -->
              <pre id="responsePre" class="language-javascript">
                <code id="responsePrism" class="language-javascript">Your response will appear here</code>
              </pre>
            </div>
          </div>
        </div> 
    </div>
</body>
    <!-- JS -->
    <script src="app.js"></script>
    <script src="prism.js"></script>
</html>
